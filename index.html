<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Bazari - Marketplace descentralizado, P2P, Wallet e ecossistema Web3 completo" />
    <meta name="theme-color" content="#8B0000" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <title>Bazari - Web3 Super App</title>
    
    <style>
      /* Critical CSS - Design tokens */
      :root {
        --bazari-red: #8B0000;
        --bazari-gold: #FFB300;
        --matte-black: #1C1C1C;
        --sand: #F5F1E0;
        --success: #16a34a;
        --warning: #f59e0b;
        --danger: #dc2626;
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--sand);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: 'Inter', sans-serif;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        background: var(--bazari-red);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 1rem;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loading-text {
        color: var(--matte-black);
        font-size: 1.125rem;
        font-weight: 500;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.9; }
      }
      
      /* Hide loading when app loads */
      .app-loaded .loading-screen {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease-out;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div class="loading-screen">
      <div class="loading-logo">B</div>
      <div class="loading-text">Carregando Bazari...</div>
    </div>
    
    <!-- App Root -->
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
